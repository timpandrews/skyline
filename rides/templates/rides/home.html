{% extends 'rides/base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Skyline</h1>
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'ride_list' %}">
                <i class="far fa-search"></i> View Your Rides
            </a>
            <a class="btn btn-primary" href="{% url 'ride_new' %}">
                <i class="far fa-plus-circle"></i> Add New Ride
            </a>
        {% else %}
            <a class="btn btn-primary ml-3" href="{% url 'login' %}">
                <i class="far fa-sign-in"></i> Log In
            </a>
        {% endif %}



    </div>
{% endblock %}
