{% extends 'rides/base.html' %}

{% block content %}
    <h2>Ride List</h2>

    {% for ride in rides %}
        <div class="ride">
            {{ ride.start_time }} - <a href="{% url 'ride_detail' id=ride.id %}">{{ ride.title}}</a>
        </div>
    {% empty %}
        <div class="ride">
            <span class="empty">No ride data is available</span>
        </div>
    {% endfor %}
{% endblock %}
