{% extends 'rides/base.html' %}

{% block content %}
    <h2>Import Ride</h2>
    {% for ride in context.rides %}
        <p>
            {{ ride.id }}
            {{ ride.worldID }}
            {{ ride.name }}
            {{ ride.date }}
            {{ ride.duration }}
            {{ ride.distance }}
        </p>
    {% endfor %}

{% endblock %}
