{% block content %}

        <h1 class="display-4">Skyline</h1>
        <h2>Sign Up</h2>

            {% csrf_token %}
            {{ form.as_p }}

                <i class="far fa-user-plus"></i> Sign Up
            </button>
        </form>
    </div>

{% endblock %}
